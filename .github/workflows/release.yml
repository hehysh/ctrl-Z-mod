name: Build and Release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Gradle runtime)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build jar
        run: gradle clean jar --no-daemon

      - name: Read project version
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          ver=$(gradle -q printVersion | tail -n1)
          echo "version=$ver" >> "$GITHUB_OUTPUT"

      - name: Verify version consistency
        shell: bash
        run: |
          set -euo pipefail
          ver='${{ steps.meta.outputs.version }}'
          test -f "build/libs/CtrlZMod-${ver}.jar"
          test "$(grep -o '"version"[[:space:]]*:[[:space:]]*"[^"]*"' build/resources/main/ModTheSpire.json | head -n1)" = '"version": "'"$ver"'"'

      - name: Upload CI artifact
        uses: actions/upload-artifact@v4
        with:
          name: CtrlZMod-${{ steps.meta.outputs.version }}
          path: build/libs/CtrlZMod-*.jar
          if-no-files-found: error

      - name: Publish GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.meta.outputs.version }}
          name: CtrlZMod v${{ steps.meta.outputs.version }}
          commit: ${{ github.sha }}
          artifacts: build/libs/CtrlZMod-*.jar
          allowUpdates: true
          replacesArtifacts: true
          generateReleaseNotes: true
          body: |
            Automated release from CI.
            - Commit: ${{ github.sha }}
            - Workflow run: #${{ github.run_number }}
